{%extends 'base.html'%}{%load static%} {%block content%} {% load bootstrap3 %}

<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/static/img/IMG_6007.jpg" alt="Los Angeles" height="200">
      <div class="carousel-caption">
         <h3></h3>
         <h2>Their Future In Your Hands</h2>
       </div>
    </div>

    <div class="item">
      <img src="/static/img/IMG_5968.jpg" alt="Chicago" height="300">
      <div class="carousel-caption">
         <h3></h3>
         <h2>Small People Big Dreams</h2>
       </div>
    </div>

    <div class="item">
      <img src="/static/img/IMG_6201.jpg" alt="New York" height="300">
      <div class="carousel-caption">
         <h3></h3>
         <h2>Secure Their Destiny Through Established Careers</h2>
       </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
</body>
<style media="screen">
.carousel-inner > .item > img {
  width: 80%;
  margin: auto;
</style>
  {%endblock%}
